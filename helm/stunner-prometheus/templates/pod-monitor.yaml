---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: prometheus-operator
  labels:
    metrics: stunner
  namespace: {{ .Values.namespace }}
spec:
  podMetricsEndpoints:
  - honorLabels: True
    interval: 5s
    #port:8080
    port: {{ .Values.endpointPorts.prometheus.name }}
    targetPort: {{ .Values.endpointPorts.prometheus.name }}
  selector:
    matchExpressions:
    -  {key: app, operator: In, values: ['stunner']}
  namespaceSelector:
    matchNames:
      # - stunner
      - default
      - {{ .Values.namespace }}
